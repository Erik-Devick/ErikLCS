        <body>
            <h1 class="smallHeader">9. Palindrome Number</h1> 
            <pre class="container">
                <code>
class Solution:
    def isPalindrome(self, x: int) -> bool:
        x = str(x)
        xRev = x[::-1]
        return x == xRev
                </code>
