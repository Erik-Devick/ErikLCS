            <title>Two Sum</title>

        <body>
            <h1 class="smallHeader">1. Two Sum</h1> 
            <pre class="container">
                <code>
class Solution {
public:
    vector<int> twoSum(vector<int>& nums, int target)
    {
        for (int i = 0; i < nums.size(); i++)
            for (int j = 0; j < nums.size(); j++)
                if (nums[1] + nums[j] == target)
                    return [i,j]
    }
};
                </code>
            </pre>
